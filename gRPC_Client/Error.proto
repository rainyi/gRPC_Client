syntax = "proto3";
option java_multiple_files = true;

package com.ncsoft.aiss.chat.paige.v1;

enum ErrorCode {
  // CHATROOM (starts from 0)
  CHATROOM_NOT_EXIST = 0;
  CHATROOM_ALREADY_EXIST = 1;
  CHATROOM_NOT_JOINED = 2;
  CHATROOM_ALREADY_JOINED = 3;

  // CHAT (starts from 200)

  // INTERNAL
  INTERNAL_SERVER_ERROR = 500;
}

message ErrorResponse {
  ErrorCode errorCode = 1;
  string message = 10;
  string description = 20;
}